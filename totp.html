		<div style="float:clear">&clubs;</div>
		<div id=totp class=Button>?</div>
		
		<script>
			
			async function LoadElement(Letter)
			{
				const Filename = `Samples/${Letter}.wav`;
				const AudioData = await Pop.LoadFileAsArrayBufferAsync(Filename);
				const Sound = new Pop.Audio.Sound(AudioData,Filename);
				const Button = new Pop.Gui.Button(Letter);
				Button.Element.innerText = Letter.toUpperCase();
				Button.OnClicked = function()
				{
					Sound.Seek(0);
					Sound.Play();
				}
			}
			
			async function Load()
			{
				await LoadElement('totp');
			}
	Load();
	</script>
